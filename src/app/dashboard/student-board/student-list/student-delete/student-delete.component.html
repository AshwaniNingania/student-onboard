  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Student deletion</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary"><b>{{student.name}}</b><i>  ({{student.email}})</i></span> data?</strong></p>
    <p>All information associated to this student will be permanently deleted.</p>
    <span class="text-danger">This operation can not be undone.</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteStudent()">Ok</button>
  </div>
